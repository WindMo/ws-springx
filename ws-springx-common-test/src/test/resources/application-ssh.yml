server:
  port: 8080
spring:
  ext:
    ssh:
      test:
        local-server: 192.168.1.100
        local-port: 9090
        proxy:
          source: "main-key"
          local-port: 9999
          remote-host: ${spring.ext.ssh.test.local-server}
          remote-port: ${server.port}
      enabled: true
      accounts:
        -[main]:
          host: 192.168.100.100
          port: 22
          username: root
          password: root123456
          forwards:
            - local-host: 127.0.0.1
              local-port: ${spring.ext.ssh.test.local-port}
              remote-host: ${spring.ext.ssh.test.local-server}
              remote-port: ${server.port}
      key-pairs:
        -[main-key]:
          host: 192.168.100.100
          port: 22
          username: root
          private-key: classpath:key/rsa.private
          key-password: rsa123456